<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#58d68d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- House Base -->
  <rect x="50" y="100" width="100" height="70" fill="url(#houseGradient)" filter="url(#shadow)" rx="3"/>
  
  <!-- House Roof -->
  <polygon points="100,50 60,90 140,90" fill="url(#roofGradient)" filter="url(#shadow)"/>
  
  <!-- Door -->
  <rect x="85" y="130" width="30" height="40" fill="#34495e" rx="2"/>
  <circle cx="108" cy="150" r="3" fill="#ecf0f1"/>
  
  <!-- Windows -->
  <rect x="60" y="110" width="20" height="20" fill="#ecf0f1" rx="2"/>
  <rect x="120" y="110" width="20" height="20" fill="#ecf0f1" rx="2"/>
  
  <!-- Window Cross -->
  <line x1="70" y1="110" x2="70" y2="130" stroke="#95a5a6" stroke-width="1.5"/>
  <line x1="60" y1="120" x2="80" y2="120" stroke="#95a5a6" stroke-width="1.5"/>
  <line x1="130" y1="110" x2="130" y2="130" stroke="#95a5a6" stroke-width="1.5"/>
  <line x1="120" y1="120" x2="140" y2="120" stroke="#95a5a6" stroke-width="1.5"/>
  
  <!-- Key Icon on Door -->
  <path d="M 95 145 L 95 150 L 100 150 L 100 148 L 98 148 L 98 145 Z M 98 145 L 100 143 L 100 145 Z" 
        fill="#f39c12" stroke="#d68910" stroke-width="0.5"/>
</svg>
